<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        /* Styling for the page */
        body {
            background-image: url('/static/shclogo.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        form {
            margin: auto;
            width: 50%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #cccccc;
            opacity: 0.8;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333333;
        }
        input[type=text], input[type=password], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 16px;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type=submit]:hover {
            background-color: #3e8e41;
        }
        /* Highlight input boxes on focus */
        input[type=text]:focus, input[type=password]:focus, select:focus {
            border-color: #4CAF50;
            box-shadow: 0px 0px 10px #4CAF50;
            opacity: 1;
        }
    
        a.signup-link {
            display: block;
            text-align: left;
            font-size: 14px;
            color: #666666;
            margin-top: 10px;
            text-decoration: none;
            
        }

        a.signup-link:hover {
            color: #4CAF50;
        }
    </style>
    </style>
</head>
<body>
    <h1>Login</h1>
    <form method="post" action="{{ url_for('login') }}">
        <!-- Email input field -->
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <!-- Password input field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <!-- Login button  -->
        <input type="submit" value="Login" >
         <!-- signup button -->
        <a href="{{ url_for('signup') }}" class = "signup-link">Create an account</a>
    </form>
   
    
    <!-- SweetAlert2 library for displaying error messages -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css">

    <script>
        // Function to validate form inputs
        function validateForm() {
            var password = document.getElementById("password").value;
            // Check password length
            if (password.length < 8) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Password must be at least 8 characters long',
                });
                return false;
            }
            // Check for at least one digit in password
            if (!/\d/.test(password)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Password must contain at least one digit',
                });
                return false;
            }
            // Check for at least one uppercase letter in password

        return true;
    }
          // Remove opacity on focus
            var inputs = document.querySelectorAll("input[type=text], input[type=password], select");
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].addEventListener("focus", function() {
                    this.style.opacity = "1";
                });
    }

    var form = document.querySelector("form");
    form.addEventListener("submit", function(event) {
        if (!validateForm()) {
            event.preventDefault();
        }
    });
</script>

</body>
</html>
